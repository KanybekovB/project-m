<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="first">
            <div>
                <form id="numberForm">
                    <label for="inputNumber">Введите число:</label>
                    <input type="number" id="inputNumber" placeholder="Введите число">
                    <button class="btn" type="submit">Удвоить</button>
                </form>
                <div class="results"></div>
            </div> 
        </div>
        <div class="month">
            <div>
                <input type="number" id="month">
                <button class="month-btn">click</button>
            </div>
            <div class="result_month"></div>
        </div>
        <div class="calculator">
            <button class="start_calculator">Запустить калькулятор</button>
            <div class="result-calc"></div>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
